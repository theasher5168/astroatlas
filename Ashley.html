<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 28px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 50%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
/* Adaption made by Njord Holm */
.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
}

.grid-item {
  background-color: lightgrey;
  font-size: 14px;
  text-align: center;
}
.grid-item p {
  padding-top:10px;
}
</style>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <div class="grid-container">
    <div class="grid-item">
    <img src="https://www.crittersquad.com/wp-content/uploads/2021/01/SGI-2016-South_Georgia_Fortuna_Bay%E2%80%93King_penguin_Aptenodytes_patagonicus_04-scaled.jpg" style="width:100%">
    </div> 
    <div class="grid-item">
    <p><span style="font-weight:bold;">Mr. Smith</span>
        <br>
        <br>mail: mr.smith@example.com
        <br>room: 123
    </p>
    </div>
  </div>
  <div class="text">English Teacher</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <div class="grid-container">
    <div class="grid-item">
    <img src="/w3images/team1.jpg" style="width:100%">
    </div> 
    <div class="grid-item">
    <p><span style="font-weight:bold;">Mrs. Smith</span>
        <br>
        <br>mail:mrs.smith@example.com
        <br>room: 234
    </p>
    </div>
  </div>
  <div class="text">French Teacher</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <div class="grid-container">
    <div class="grid-item">
    <img src="/w3images/team2.jpg" style="width:100%">
    </div> 
    <div class="grid-item">
    <p><span style="font-weight:bold;">Mr. John Doe</span>
        <br>
        <br>mail: john.doe@example.com
        <br>room: 321
    </p>
    </div>
  </div>
  <div class="text">Maths Teacher</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
